    <div class="container">
        <div style="display: flex; justify-content: center; margin: 10px;">
            <h3>Enter your Details</h3>
        </div>
        
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Patient Name</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Doctor Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Hospital Name</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Address</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Upload Prescription</label>
                <input type="file" class="form-control" id="exampleInputPassword1">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I hereby agree that all details submitted are true to the best of my knowledge.</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
